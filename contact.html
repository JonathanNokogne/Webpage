<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Arial', sans-serif; }
  body {
        background: url('G.jpg') no-repeat center center/cover;
        background-attachment: fixed; /* Keeps background fixed while scrolling */
        font-family: Arial, sans-serif;
    }
        /* Pinned Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            padding: 10px 50px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .navbar img {
            height: 50px;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            text-decoration: none;
            color: black;
            font-size: 18px;
            font-weight: bold;
            padding: 10px;
        }

        .nav-links a:hover {
            color: #0056b3;
            border-bottom: 2px solid #0056b3;
        }

       /* Contact Page Styling */
    .contact-container {
        background: rgba(255, 255, 255, 0.9); /* Semi-transparent white */
        padding: 40px;
        max-width: 600px;
        margin: 120px auto 50px; /* Added top margin to push it down */
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        text-align: center;
    }


    .contact-container h2 {
        font-size: 32px;
        margin-bottom: 10px;
        color: #0056b3;
    }

    .contact-container p {
        font-size: 16px;
        margin-bottom: 20px;
        color: #333;
    }

    .input-group {
        text-align: left;
        margin-bottom: 15px;
    }

    .input-group label {
        display: block;
        font-size: 14px;
        margin-bottom: 5px;
        color: #0056b3;
        font-weight: bold;
    }

    .input-group input, 
    .input-group textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
        transition: 0.3s;
    }

    .input-group input:focus, 
    .input-group textarea:focus {
        border-color: #0056b3;
        outline: none;
        box-shadow: 0 0 5px rgba(0, 86, 179, 0.5);
    }

    /* Submit Button */
    .btn {
        background: #0056b3;
        color: white;
        padding: 12px 20px;
        text-decoration: none;
        font-size: 18px;
        border-radius: 5px;
        font-weight: bold;
        transition: background 0.3s ease, transform 0.2s;
        display: inline-block;
        width: 100%;
        border: none;
        cursor: pointer;
    }

    .btn:hover {
        background: #003d80;
        transform: scale(1.05);
    }


        /* Footer */
        footer {
            background: #0056b3;
            color: white;
            padding: 20px;
            margin-top: 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .footer-section {
            padding: 10px;
        }

        .footer-section h3 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .footer-section a {
            color: white;
            text-decoration: none;
            display: block;
            margin-top: 5px;
        }

        .footer-section a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <a href="home.html" class="logo-container">
        <img src="B.png" alt="Georgian College Logo">
        </a>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="food_resources.html">Food Resources</a>
            <a href="community_support.html">Community Support</a>
            <a href="contact.html">Contact</a>
        </div>
    </div>

    <div class="contact-container">
    <h2>Contact Us</h2>
    <p>Have questions? Need assistance? Feel free to reach out!</p>

    <form>
        <div class="input-group">
            <label for="name">Your Name</label>
            <input type="text" id="name" placeholder="Enter your name" required>
        </div>

        <div class="input-group">
            <label for="email">Your Email</label>
            <input type="email" id="email" placeholder="Enter your email" required>
        </div>

        <div class="input-group">
            <label for="message">Your Message</label>
            <textarea id="message" rows="5" placeholder="Write your message here..." required></textarea>
        </div>

        <button type="submit" class="btn">Send Message</button>
    </form>
</div>


    <footer>
        <p>&copy; 2025 Georgian College Food Assistance</p>
    </footer>

<script src="https://cdn.emailjs.com/dist/email.min.js"></script>
<script>
    emailjs.init("LEI6nGOWTWRKPf9bB");

    document.querySelector("form").addEventListener("submit", function(event) {
        event.preventDefault();

        let name = document.getElementById("name").value;
        let email = document.getElementById("email").value;
        let message = document.getElementById("message").value;

        if (name && email && message) {
            emailjs.send("service_s25uyn4", "template_qh3syjf", {
                name: name,
                email: email,
                message: message
            }).then(() => {
                alert("Message sent! The staff has been notified.");
                this.reset();
            }).catch((error) => {
                console.error("Email failed to send:", error);
                alert("Failed to send message. Try again later.");
            });
        } else {
            alert("Please fill in all fields!");
        }
    });
</script>


</body>
</html>
