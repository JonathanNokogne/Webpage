<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Food Assistance Portal</title>
	
	<script>
    if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("service_worker.js").then(() => {
            console.log("Service Worker Registered");
        });
    }
    </script>

	
	
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Arial', sans-serif; }
        body {
            background: url('G.jpg') no-repeat center center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
		  /* Pinned Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            padding: 10px 50px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .navbar img {
            height: 50px;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 90%;
        }
        h1 {
            font-size: 36px;
            color: #0056b3;
            margin-bottom: 10px;
        }
        p {
            font-size: 18px;
            color: #333;
            margin-bottom: 20px;
        }
        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .btn {
            padding: 12px 20px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 200px;
            transition: 0.3s ease;
        }
        .btn-student {
            background: #d9534f;
            color: white;
        }
        .btn-staff {
            background: #6c757d;
            color: white;
        }
        .btn:hover {
            opacity: 0.8;
        }
    </style>
	
	
</head>
<body>
    <div class="navbar">
        <img src="B.png" alt="Georgian College Logo">
        
    </div>

    <div class="container">
        <h1>Welcome to the Food Assistance Portal</h1>
        <p>Select your role to continue</p>
        
        <div class="btn-container">
            <button class="btn btn-student" onclick="location.href='index.html'">Student Portal</button>
            <button class="btn btn-staff" onclick="location.href='login.html'">Staff Only</button>
        </div>
    </div>

</body>
</html>
